<div class="container-fluid">
  <app-title [noMargin]="true" [title]="language.addSubcategory"
             [subtitle]="language.addSubcategorySubtitle"
             [additionalLinks]="additionalLinks"></app-title>
  <form class="container" role="form" (submit)="addSubcategory()" [formGroup]="subcategoryForm">
    <div class="form-group">
      <mat-form-field class="form-element">
        <input matInput placeholder="{{language.name}}" formControlName="name">
        <mat-error *ngIf="subcategoryForm.get('name')?.touched && subcategoryForm.get('name')?.hasError('required')">
          {{language.required}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="form-element">
        <input matInput placeholder="{{language.nameSr}}" formControlName="nameSr">
        <mat-error
          *ngIf="subcategoryForm.get('nameSr')?.touched && subcategoryForm.get('nameSr')?.hasError('required')">
          {{language.required}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>{{language.category}}</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-button color="primary" type="submit" class="form-control" [disabled]="subcategoryForm.invalid">
      {{language.addSubcategory}}
    </button>
    <div class="form-group">
      <mat-error class="formError"
                 *ngIf="subcategoryForm.get('name')?.touched && subcategoryForm.get('nameSr')?.touched && subcategoryForm.get('category')?.touched && subcategoryForm.invalid">
        {{language.errorValidData}}
      </mat-error>
    </div>
  </form>
</div>
