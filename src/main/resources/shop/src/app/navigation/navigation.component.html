<header class="navigation">
  <a [routerLink]="['/home']" class="blog-header-logo text-dark" href="#">
    <img class="img-fluid" src="assets/greenland.jpg"/>
  </a>
  <div class="nav-content">
    <div class="hamburger-menu" (click)="openSideBar()">
      <mat-icon aria-hidden="false" aria-label="Navigation menu">
        menu
      </mat-icon>
    </div>
    <div class="cart">
      <div class="dropdown">
        <mat-icon aria-hidden="false" aria-label="Cart">
          shopping_cart
        </mat-icon>
        <strong>
          <span class="cart-number">{{productModel.productsInCart.length}}</span>
        </strong>
        <div class="dropdown-content" *ngIf="productModel.productsInCart.length > 0">
          <div *ngFor="let product of productModel.productsInCart; let i = index">
            <div class="cart-hover-opacity">
              <hr>
              <div>
                <img class="img-fluid" src="{{product.images[0]}}" *ngIf="product.images.length > 0"/>
              </div>
              <div class="cart-hover-name">
                {{product.name}}
              </div>
              <div class="cart-hover-price">
                {{product.amountDin}} RSD
              </div>
            </div>
          </div>
          <button style="min-width: 100%;" mat-raised-button mat-button color="primary" (click)="goToCart()">
            My Cart
          </button>
        </div>
      </div>
    </div>
    <div class="cart">
      <div class="dropdown">
        <mat-icon aria-hidden="false" aria-label="Navigation menu">
          person_outline
        </mat-icon>
        <div class="dropdown-content">
          <div class="dropdown-item" (click)="logout()">
            <mat-icon aria-hidden="false" aria-label="Navigation menu">
              logout
            </mat-icon>
            Logout
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="admin-nav nav-scroller" *ngIf="adminLoggedIn">
  <nav class="nav d-flex justify-content-around">
    <a class="p-2 text-muted" [routerLink]="['/addproduct']">Add product</a>
    <a class="p-2 text-muted" [routerLink]="['/allproducts']">Products</a>
    <a class="p-2 text-muted" [routerLink]="['/registration']">Add user</a>
    <a class="p-2 text-muted" [routerLink]="['/category']">Categories</a>
    <a class="p-2 text-muted" [routerLink]="['/subcategory']">Subcategories</a>
  </nav>
</div>
