<div class="card h-100">
  <div class="bodyCard">
    <div>
      <ngx-slick-carousel class="carousel"
                          *ngIf="product && product.images && product.images.length > 0; else noImage"
                          #slickModal="slick-carousel"
                          [config]="slideConfig">
        <div ngxSlickItem *ngFor="let img of product.images" class="slide">
          <img class="card-img-top" src="{{ img }}" alt="" width="100%"
               [routerLink]="['/product', product?.code]">
        </div>
      </ngx-slick-carousel>
    </div>
    <ng-template #noImage>
      <img class="card-img-top" src="assets/no-image-icon-23483.png" [routerLink]="['/product', product?.code]"/>
    </ng-template>
    <div class="card-body">
      <p class="product-code">
        {{product?.code}}
      </p>
      <h6 class="product-name" [routerLink]="['/product', product?.code]">
        {{product?.name}}
      </h6>
      <p class="product-code">
        {{ product?.description }}
      </p>
      <p class="product-amount">
        {{amount | number : '1.2-2'}} {{language.currency}}
      </p>
    </div>
  </div>
  <div class="card-footer">
    <app-input-increment [count]="addToCartCount" (incrementChange)="incrementChange($event)"></app-input-increment>
    <button (click)="addedToCart(product)"
            mat-raised-button color="primary">
      {{language.addToCart}}
    </button>
  </div>
</div>
