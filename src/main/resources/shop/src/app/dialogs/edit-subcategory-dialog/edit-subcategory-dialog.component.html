<form class="container-fluid p-0" role="form" (submit)="editSubcategory()" [formGroup]="editSubcategoryForm">
  <h6>{{language.edit}}</h6>
  <div class="form-group">
    <mat-form-field class="form-element">
      <input matInput placeholder="{{language.name}}" formControlName="name">
      <mat-error
        *ngIf="editSubcategoryForm.get('name')?.touched && editSubcategoryForm.get('name')?.hasError('required')">
        {{language.required}}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="form-element">
      <input matInput placeholder="{{language.nameSr}}" formControlName="nameSr">
      <mat-error
        *ngIf="editSubcategoryForm.get('nameSr')?.touched && editSubcategoryForm.get('nameSr')?.hasError('required')">
        {{language.required}}
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-button color="primary" type="submit" class="form-control" [disabled]="editSubcategoryForm.invalid">
    {{language.edit}}
  </button>
  <div class="form-group">
    <mat-error class="formError"
               *ngIf="editSubcategoryForm.get('name')?.touched && editSubcategoryForm.get('nameSr')?.touched && editSubcategoryForm.invalid">
      {{language.errorValidData}}
    </mat-error>
  </div>
</form>
