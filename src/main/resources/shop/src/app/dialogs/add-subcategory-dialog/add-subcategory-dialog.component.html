<form class="container-fluid p-0" role="form" (submit)="addSubcategory(subcategoryForm)" [formGroup]="subcategoryForm">
  <h6>Add Subcategory</h6>
  <div class="form-group">
    <mat-form-field class="form-element">
      <input matInput placeholder="Name of the subcategory" formControlName="name">
      <mat-error *ngIf="subcategoryForm.get('name')?.touched && subcategoryForm.get('name')?.hasError('required')">
        This field is required!
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
  <button mat-button color="primary" type="submit" class="form-control" [disabled]="subcategoryForm.invalid">Save</button>
  <div class="form-group">
    <mat-error class="formError" *ngIf="subcategoryForm.get('name')?.touched && subcategoryForm.get('category')?.touched && subcategoryForm.invalid">
      Please enter valid data!
    </mat-error>
  </div>
</form>
