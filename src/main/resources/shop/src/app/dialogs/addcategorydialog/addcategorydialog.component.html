<form class="container-fluid" role="form" [formGroup]="categoryForm" (ngSubmit)="addCategory(categoryForm)">
  <h6>Add Category</h6>
  <div class="form-group">
     <mat-form-field class="form-element">
        <input matInput placeholder="Name of the category" formControlName="name">
        <mat-error *ngIf="categoryForm.get('name').touched && categoryForm.get('name').hasError('required')">
           This field is required!
        </mat-error>
     </mat-form-field>
  </div>
  <button mat-button color="primary" type="submit" class="form-control" [disabled]="categoryForm.invalid">Save</button>
  <div class="form-group">
     <mat-error class="formError" *ngIf="categoryForm.get('name').touched && categoryForm.invalid">
      Please enter valid data!
     </mat-error>
  </div>
  </form>
