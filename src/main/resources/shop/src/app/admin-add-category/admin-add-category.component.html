<div class="container-fluid">
  <app-title [noMargin]="true" [title]="language.addCategory"
             [subtitle]="language.addCategorySubtitle"
             [additionalLinks]="additionalLinks"></app-title>
  <div class="container">
    <form role="form" (submit)="addCategory()" [formGroup]="categoryForm">
      <div class="form-group">
        <mat-form-field class="form-element">
          <input matInput placeholder="{{language.name}}" formControlName="name">
          <mat-error *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.hasError('required')">
            {{language.required}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-element">
          <input matInput placeholder="{{language.nameSr}}" formControlName="nameSr">
          <mat-error *ngIf="categoryForm.get('nameSr')?.touched && categoryForm.get('nameSr')?.hasError('required')">
            {{language.required}}
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-button color="primary" type="submit" class="form-control" [disabled]="categoryForm.invalid">Save
      </button>
      <div class="form-group">
        <mat-error class="formError" *ngIf="categoryForm.get('name')?.touched && categoryForm.invalid">
          {{language.errorValidData}}
        </mat-error>
      </div>
    </form>
  </div>
</div>
