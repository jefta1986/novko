<div class="row">
  <div class="col-12 header-container" [class.no-margin]="noMargin">
    <div class="text-container">
      <h4>
        {{ title }}
      </h4>
      <p *ngIf="subtitle">
        {{ subtitle }}
      </p>
    </div>
    <div class="link-container">
      <button mat-button color="primary" [routerLink]="link.link" class="link" *ngFor="let link of additionalLinks">
        {{link.title}}
      </button>
    </div>
  </div>
</div>
