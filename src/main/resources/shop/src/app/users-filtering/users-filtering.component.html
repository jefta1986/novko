<div class="filter-container">
  <div class="filter-container-items">
    <mat-form-field *ngIf="displaySearch">
      <mat-label>{{language.username}}</mat-label>
      <input matInput type="text" #inputEmail="ngModel" [(ngModel)]="searchInputEmail">
      <button *ngIf="searchInputEmail" matSuffix mat-icon-button aria-label="Clear" (click)="searchInputEmail=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field *ngIf="displaySearch">
      <mat-label>{{language.mb}}</mat-label>
      <input matInput type="text" #inputMb="ngModel" [(ngModel)]="searchInputMb">
      <button *ngIf="searchInputMb" matSuffix mat-icon-button aria-label="Clear" (click)="searchInputMb=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field *ngIf="displaySearch">
      <mat-label>{{language.pib}}</mat-label>
      <input matInput type="text" #inputPib="ngModel" [(ngModel)]="searchInputPib">
      <button *ngIf="searchInputPib" matSuffix mat-icon-button aria-label="Clear" (click)="searchInputPib=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{language?.sortType}}:</mat-label>
      <mat-select (selectionChange)="selectedSortChange($event)" [(ngModel)]="selectedSort">
        <mat-option [value]="option.value" *ngFor="let option of sort">{{ option.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-paginator #paginator
                   [length]="pagination?.totalElements"
                   [pageSize]="12"
                   [pageSizeOptions]="[12, 24, 36]"
                   (page)="pageChange($event)">
    </mat-paginator>
  </div>
</div>
